<!DOCTYPE html>
<html>
  <head>
    <title>TypingTalent</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <main>
      <h1>TypingTalent</h1>

      <div id="header">
        <div id="info">30</div>
        <div id="buttons">
          <button onclick="newGame();">New Game</button>
        </div>

      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
